
    <div class="container">
        <div class="form-group">
            <input nz-input placeholder="Wprowadź angielskie słowo" [(ngModel)]="english" />
            <!-- <input type="text" class="form-control" [(ngModel)]="employeeName" placeholder="Enter Employee Name"> -->
        </div>
        <div class="form-group">
            <!-- <input type="number" class="form-control" [(ngModel)]="employeeAge" placeholder="Enter Employee Age"> -->
            <input nz-input placeholder="Wprowadź polskie słowo" [(ngModel)]="polish" />
        </div>
        <nz-input-group  >
            <nz-select [(ngModel)]="categoryName" placeholder ="Wybierz kategorie" >
              <nz-option *ngFor ="let item of categories" [nzLabel]="item.categoryName" [nzValue]="item.categoryName"></nz-option>
            </nz-select>
        </nz-input-group>
        <nz-input-group nzCompact >
            <nz-select [(ngModel)]="levelName">
              <nz-option *ngFor ="let item of levels" [nzLabel]="item.levelName" [nzValue]="item.levelName"></nz-option>
            </nz-select>
        </nz-input-group>
        <div class="form-group">
            <button class="btn btn-primary"  (click)="CreateRecord()" >Dodaj słowo</button>
        </div>
        <div class="form-group">
            <h4><b>{{message}}</b></h4>
        </div>
        
    </div>
